<h2>Reactive: <small>Switches</small></h2>
<hr />

<form>
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="radioGender"
          id="radioFemale"
          required
        />
        <label class="form-check-label" for="radioFemale"> Female </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="radioGender"
          id="radioMale"
          required=""
        />
        <label class="form-check-label" for="radioMale"> Male </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>

    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          name="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to recieve notifications</label
        >
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"
      >Terms and conditions
      <span
        type="button"
        (click)="open(mymodal)"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="bi bi-question-circle float-end"
      >
      </span>
    </label>

    <!-- Modal -->
    <ng-template #mymodal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Terms and Conditions</h4>
      </div>
      <div class="modal-body">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore
        ratione minus doloribus excepturi repudiandae perspiciatis, asperiores
        nulla placeat facilis enim, hic amet obcaecati quae dolore quam
        molestiae non dolores aliquam.
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          (click)="modal.close('Save click')"
        >
          Ok
        </button>
      </div>
    </ng-template>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          name="terms"
          required
        />
        <label class="form-check-label" for="flexCheckDefault"> Accept </label>
      </div>
    </div>
  </div>

  <!-- submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">Submit</button>
    </div>
  </div>
</form>
