<h2>Reactive: <small>Basics</small></h2>
<hr>

<div class="row">

    <div class="col">

        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
            <!-- Product field -->
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="name"
                           placeholder="Product name">

                    <span class="form-text text-danger"
                          *ngIf="invalidField('name')">
                        Must have at least 3 letters
                    </span>
                </div>
            </div>

            <!-- Price field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                  <div class="col-sm-9">
                      <input type="number"
                             class="form-control"
                             formControlName="price"
                             placeholder="Product price">
                      <span class="form-text text-danger"
                            *ngIf="invalidField('price')">
                           Price must be greater than 0
                       </span>
                  </div>
            </div>

            <!-- Stock field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                  <div class="col-sm-9">
                      <input type="number"
                             class="form-control"
                             formControlName="stock"
                             placeholder="Product stock">
                        <span   class="form-text text-danger"
                                *ngIf="invalidField('stock')">
                            Stock must be greater than 0
                        </span>
                  </div>
              </div>  

              <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
              </div>
        </form>

    </div>

</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>
    </div>

</div>
