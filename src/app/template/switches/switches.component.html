<h2>Template: <small>Switches</small></h2>
<hr>

<form #myForm="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" name="radioGender" id="radioFemale" 
                       [(ngModel)]="person.gender"
                       required>
                <label class="form-check-label" for="radioFemale">
                  Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" name="radioGender" id="radioMale"
                       [(ngModel)]="person.gender"
                       required="">
                <label class="form-check-label" for="radioMale">
                  Male
                </label>
            </div>

        </div>

    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>

        <div class="col-sm-9">
            
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                       name="notifications"
                       [(ngModel)]="person.notifications">
                <label class="form-check-label" for="flexSwitchCheckChecked">I want to recieve notifications</label>
            </div>

        </div>

    </div>
    
     <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terms and conditions</label>

        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                       name="terms"
                       [(ngModel)]="termsAndConditions"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                  I accept
                </label>
            </div>

        </div>

    </div>

     <!-- submit -->
     <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="myForm.invalid">
                Submit
            </button>
        </div>
     </div>

</form>

<h5>Form value</h5>
<pre>{{ myForm.value | json}}</pre>
<br>

<h5>Person</h5>
<pre>{{ person | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
<br>

<h5>Terms</h5>
<pre>{{ myForm.controls['terms'].errors | json }}</pre>
<br>

<pre>Conditions: </pre>
