<h2>Template Basics</h2>
<hr>

<div class="row">

    <div class="col">

        <form (ngSubmit)="save(myForm)" #myForm="ngForm" autocomplete="off">
            <!-- Product field -->
            <div class="mb-3 row">
              <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           ngModel
                           name="product"
                           placeholder="Product name"
                           required>
                    <span class="form-text text-danger">Must have at least 3 letters</span>
                </div>
            </div>

            <!-- Price field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                  <div class="col-sm-9">
                      <input type="number"
                             class="form-control"
                             ngModel
                             name="price"
                             placeholder="Product price">
                  </div>
            </div>

            <!-- Stock field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                  <div class="col-sm-9">
                      <input type="number"
                             class="form-control"
                             ngModel
                             name="stock"
                             placeholder="Product stock">
                  </div>
              </div>  

              <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
              </div>
        </form>

    </div>

</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

    </div>

</div>
