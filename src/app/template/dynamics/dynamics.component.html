<h2>Template: <small>Dynamics</small></h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">

    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Write your name"
                   [ngModel]="person.name" 
                   name="name"
                   required>
                <span class="form-text text-danger"
                      *ngIf="myForm.controls['name']?.errors">
                    Field required
                </span>
        </div>
    </div>

     <!-- Add Favorite -->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>

        <div class="col-sm-9">
            <div class="input-group">  
                <input class="form-control"
                       placeholder="Add your favorite game"
                       [(ngModel)]="newGame"
                       (keyup.enter)="addGame()"
                       name="newGame">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="addGame()">
                    Add
                </button>
            </div>
        </div>
    </div>

    <!-- Games list -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                *ngFor="let game of person.favorites; let i = index">
                <input  [(ngModel)]="game.name"
                        name="favorite_{{i}}"
                        class="form-control"
                        required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="deleteGame(i)">
                        <i class="bi bi-trash"></i>
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
           <button type="button"
                   class="btn btn-primary float-end"
                   [disabled]="myForm.invalid"
                   (click)="save()">
            Save
           </button>
        </div>
    </div>
</form>

<span>Person</span>
<pre> {{ person | json }} </pre>
